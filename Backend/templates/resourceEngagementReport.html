<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Engagement Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Resource Engagement Report</h1>
  <p>Generated on: {{date}}</p>
  <table>
    <tr>
      <th>Title</th>
      <th>Type</th>
      <th>Uploaded By</th>
      <th>Views</th>
      <th>Tags</th>
    </tr>
    {{#each resources}}
    <tr>
      <td>{{this.title}}</td>
      <td>{{this.type}}</td>
      <td>{{this.uploader}}</td>
      <td>{{this.views}}</td>
      <td>{{this.tags}}</td>
    </tr>
    {{/each}}
  </table>
</body>
</html>
